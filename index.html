<html>
<head>
    <title>Universal Remote Server</title>
</head>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
    function sendPower() {
        var data = "hello";
        $.get("http://stdlirc:8080/service/?remote=samsungtv&key=KEY_POWER", function (response) {
            data = response;
        }).error(function () {
            console("error with web call");
        });

        return data;
    }
</script>
<body>
    <table border=1>
        <tr>
            <td><button onclick="sendPower">Power</button></td>
            <td>Vol+</td>
            <td>Ch+</td>
        </tr>
        <tr>
            <td>Mute</td>
            <td>Vol-</td>
            <td>Ch-</td>
        </tr>
        <tr>
            <td>Input</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
