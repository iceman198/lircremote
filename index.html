<script  type="text/javascript">
    var url = "http://stdlirc:8080/service/?remote=samsungtv&key=";
    function sendCmd(cmd) {
        $.get(url & cmd, function (response) {
            console(response);
        }).error(function () {
            console("error with web call");
        });
    }
</script>
